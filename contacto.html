<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>
    <form action="mailto:destinatario@gmail.com" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <div id="campoEmail">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
        </div>

        <div id="campoEvaluacion">
            <label for="motivo">Motivo de la consulta:</label>
            <input type="radio" id="evaluacion" name="motivo" value="Evaluación">
            <label for="evaluacion">Evaluación</label>
            <input type="radio" id="sugerencias" name="motivo" value="Sugerencias">
            <label for="sugerencias">Sugerencias</label>
            <input type="radio" id="criticas" name="motivo" value="Críticas">
            <label for="criticas">Críticas</label>   
        </div>

        <div id="campoPolitica">
            <label for="politica">Marque esta casilla para verificar
                que ha leído nuestros términos y condiciones del servicio:</label>
            <input type="checkbox" name="politica" id="politica" required>
        </div>

        <div id="campoConsulta">
            <label for="consulta">Consulta:</label>
            <div id="campoTexto">
                <textarea id="consulta" name="consulta" rows="4" cols="50" required></textarea>
            </div>
        </div>

        <div id="enviar">
            <input type="submit" value="Enviar">
        </div>

    </form>
</body>
</html>
